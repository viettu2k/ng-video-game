<div class="details">
  <div class="game-banner">
    <img
      src="https://www.freecodecamp.org/news/content/images/size/w1000/2022/04/pexels-thisisengineering-3913016.jpg"
      alt="background image"
      class="game-banner-img"
    />
  </div>
  <div class="game-content">
    <div class="details-wrapper">
      <div class="game-header">
        <h1 class="game-header-title">Game Name</h1>
        <h2 class="game-header-release-date">Release Date: 01/02/2022</h2>
        <p class="game-header-genres">
          <span>RPG</span>
        </p>
        <div class="game-gauge">
          <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gameRating"
            [animated]="true"
            [color]="getColor"
          ></mwl-gauge>
          <a target="_blank" href=""> Metacritic </a>
          <!-- Here will go tabs -->
        </div>
      </div>
    </div>
  </div>
</div>
