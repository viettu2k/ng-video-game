<div class="search-container">
  <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
    <span class="logo" routerLink="/">NgVG</span>
    <input
      type="text"
      ngModel
      name="search"
      class="search-input"
      placeholder="Search..."
      autofocus
    />
    <button class="search-button">Search</button>
  </form>
</div>
